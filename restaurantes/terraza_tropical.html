<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta - Restaurante Mar y Tierra</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">

    <div class="max-w-4xl mx-auto my-10 p-8 bg-white rounded-3xl shadow-xl">
        <!-- Encabezado -->
        <h1 class="text-4xl font-extrabold text-purple-700 mb-2 flex items-center">
            🍴 Restaurante Mar y Tierra
        </h1>
        <p class="text-gray-600 text-lg mb-8">Parrilla de mariscos y carnes con el mejor sabor del Caribe.</p>

        <!-- Sección Carta -->
        <h2 class="text-3xl font-bold text-gray-800 mb-6 border-b-2 border-purple-200 pb-2">📜 Menú</h2>

        <!-- Lista de Platos -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">

            <!-- Plato 1 -->
            <div
                class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg hover:scale-105 transition transform">
                <img src="../img/platos/bandeja_paisa.png" alt="Bandeja paisa" class="w-full h-40 object-cover">
                <div class="p-4 flex justify-between items-center">
                    <h3 class="text-lg font-semibold text-gray-800">bandeja paisa</h3>
                    <span class="bg-purple-100 text-purple-700 font-bold px-3 py-1 rounded-full shadow">
                        $40.000
                    </span>
                </div>
            </div>

            <!-- Plato 2 -->
            <div
                class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg hover:scale-105 transition transform">
                <img src="../img/platos/punta_de_anca.png" alt="Punta anca" class="w-full h-40 object-cover">
                <div class="p-4 flex justify-between items-center">
                    <h3 class="text-lg font-semibold text-gray-800">punta de anca</h3>
                    <span class="bg-purple-100 text-purple-700 font-bold px-3 py-1 rounded-full shadow">
                        $32.000
                    </span>
                </div>
            </div>

            <!-- Plato 3 -->
            <div
                class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg hover:scale-105 transition transform">
                <img src="../img/platos/Arroz_de_pollo.png" alt="Arroz de pollo" class="w-full h-40 object-cover">
                <div class="p-4 flex justify-between items-center">
                    <h3 class="text-lg font-semibold text-gray-800">arroz de pollo</h3>
                    <span class="bg-purple-100 text-purple-700 font-bold px-3 py-1 rounded-full shadow">
                        $35.000
                    </span>
                </div>
            </div>

            <!-- Plato 4 -->
            <div
                class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg hover:scale-105 transition transform">
                <img src="../img/platos/Picada_al_barril.png" alt="Picada al barril" class="w-full h-40 object-cover">
                <div class="p-4 flex justify-between items-center">
                    <h3 class="text-lg font-semibold text-gray-800">picada al barril</h3>
                    <span class="bg-purple-100 text-purple-700 font-bold px-3 py-1 rounded-full shadow">
                        $38.000
                    </span>
                </div>
            </div>

        </div>

        <!-- Botón volver -->
        <div class="mt-8 text-center">
            <a href="../necocli/necocli-gastronomia.html"
                class="bg-purple-600 text-white px-6 py-3 rounded-lg shadow hover:bg-purple-700 transition">
                ⬅ Volver
            </a>
        </div>
    </div>

</body>

</html>
